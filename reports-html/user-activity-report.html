<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manitek - Batch Processing Report</title>
    <link rel="stylesheet" href="../css/report.css">
    <link rel="stylesheet" href="../css/side_and_top_bar.css">
</head>

<body>
    <div class="container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <header class="header">
                <div class="logo">
                    <img src="../Images/ManiTek.png" alt="ManiTek Logo">
                </div>
            </header>
            <nav class="nav-menu">
                <a href="../home.html" class="nav-item active">Dashboard</a>
                <a href="../production.html" class="nav-item">Production</a>
                <div class="dropdown">
                    <a href="#" class="nav-item dropdown-toggle">Reports</a>
                    <div class="dropdown-content">
                        <a href="../reports-html/batch-production-report.html" class="dropdown-item">Batch Production
                            Report</a>
                        <a href="../reports-html/efficiency-report.html" class="dropdown-item">Effeciency Report</a>
                        <a href="../reports-html/weekly-monthly-summary.html" class="dropdown-item">Weekly/Monthly
                            Summary</a>
                        <a href="../reports-html/user-activity-report.html" class="dropdown-item">User Activity
                            Report</a>
                        <a href="../reports-html/error-alert-report.html" class="dropdown-item">Error/Alert Report</a>
                        <a href="../reports-html/defect-analysis-report.html" class="dropdown-item">Defect Analysis
                            Report</a>
                        <a href="../reports-html/batch-processing-report.html" class="dropdown-item">Batch Processing
                            Report</a>
                        <a href="../reports-html/energy-report.html" class="dropdown-item active">Energy Report</a>
                    </div>
                </div>
                <a href="../hardware.html" class="nav-item">Hardware Management</a>
            </nav>

            <div class="logout-container">
                <button class="logout-btn">Log-out</button>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <div class="top-bar">
                <div class="user-controls">
                    <button onclick="window.location.href='notification.html'" class="notification-btn">
                        <img src="../Images/notification.png" alt="Notifications">
                    </button>
                    <button onclick="window.location.href='profile.html'" class="profile-btn">
                        <img src="../Images/profile-picture.png" alt="Profile">
                    </button>
                </div>
            </div>

            <h1 class="page-title">User Activity Report</h1>

            <div class="report-container">
                <div class="header-container">
                    <button class="export-btn" id="exportBtn">
                        <svg class="print-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                        </svg>
                        Export
                    </button>
                </div>

                <div class="table-container">
                    <table id="userActivityTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>User</th>
                                <th>Action</th>
                                <th>Notes</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Table rows will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="../javascripts/reports_dropdown.js"></script>
    <script src="../javascripts/user-activity-report.js"></script>
</body>

</html>
