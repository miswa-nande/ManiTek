<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manitek Profile Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/side_and_top_bar.css">
    <link rel="stylesheet" href="css/profile.css">

</head>

<body>
    <div class="container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <header class="header">
                <div class="logo">
                    <img src="Images/ManiTek.png" alt="ManiTek Logo">
                </div>
            </header>

            <nav class="nav-menu">
                <a href="home.html" class="nav-item active">Dashboard</a>
                <a href="production.html" class="nav-item">Production</a>
                <div class="dropdown">
                    <a href="#" class="nav-item dropdown-toggle">Reports</a>
                    <div class="dropdown-content">
                        <a href="reports-html/batch-production-report.html" class="dropdown-item">Batch Production
                            Report</a>
                        <a href="reports-html/efficiency-report.html" class="dropdown-item">Effeciency Report</a>
                        <a href="reports-html/weekly-monthly-summary.html" class="dropdown-item">Weekly/Monthly
                            Summary</a>
                        <a href="reports-html/user-activity-report.html" class="dropdown-item">User Activity Report</a>
                        <a href="reports-html/error-alert-report.html" class="dropdown-item">Error/Alert Report</a>
                        <a href="reports-html/defect-analysis-report.html" class="dropdown-item">Defect Analysis
                            Report</a>
                        <a href="reports-html/batch-processing-report.html" class="dropdown-item">Batch Processing
                            Report</a>
                        <a href="reports-html/energy-report.html" class="dropdown-item">Energy Report</a>
                    </div>
                </div>
                <a href="hardware.html" class="nav-item">Hardware Management</a>
            </nav>

            <div class="logout-container">
                <button class="logout-btn">Log-out</button>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <div class="top-bar">
                <div class="user-controls">
                    <button onclick="window.location.href='notification.html'" class="notification-btn">
                        <img src="Images/notification.png" alt="Notifications">
                    </button>
                    <button onclick="window.location.href='profile.html'" class="profile-btn">
                        <img src="Images/profile-picture.png" alt="Profile">
                    </button>
                </div>
            </div>

            <h2 class="page-title"> Settings </h2>

            <!-- Main Content Area - Account Settings -->
            <div class="account-settings-container">
                <!-- Profile Photo Circle -->
                <div class="profile-photo-container">
                    <div class="profile-photo-circle"></div>
                </div>

                <!-- Account Settings Title -->
                <h3 class="settings-title">Account Settings</h3>

                <!-- Form Fields -->
                <div class="settings-form">
                    <!-- Full Name Field -->
                    <div class="form-group">
                        <label for="fullName" class="sr-only">Full Name</label>
                        <div class="input-container">
                            <i class="fas fa-user user-icon"></i>
                            <input type="text" id="fullName" name="fullName" placeholder="Full Name"
                                class="settings-input">
                        </div>
                    </div>

                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email" class="sr-only">Email</label>
                        <div class="input-container">
                            <i class="fas fa-envelope email-icon"></i>
                            <input type="email" id="email" name="email" placeholder="Email" class="settings-input">
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password" class="sr-only">Password</label>
                        <div class="input-container">
                            <i class="fas fa-lock password-icon"></i>
                            <input type="password" id="password" name="password" placeholder="Password"
                                class="settings-input">
                        </div>
                    </div>

                    <!-- Update Button -->
                    <div class="update-button-container">
                        <button type="button" id="updateInfoBtn" class="update-button">Update Info</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="javascripts/reports_dropdown.js"></script>
</body>

</html>
